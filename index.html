<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b30f847b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <div class="logo_menu">
            <a href="home.html">
                <img src="images/logo/ohmyfood_mini.png" alt="logo ohmyfood">
            </a>
        </div>
    </header>


    <form method="post" action="#" class="location">
        <div class="location_dot"><i class="fa-solid fa-location-dot"></i></div>
        <input id="search_location" class="search_location" type="search" placeholder="Paris, Belville" />
    </form>

    <section class="explorer">
        <h1 class="explorer__title">Réserver le menu qui vous convient</h1>
        <p class="explorer__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="explorer__button">
            <span>Explorer nos restaurants</span>
        </button>
    </section>

    <section class="functioning">
        <h1 class="functioning__title">Fonctionnement</h1>

        <div class="functioning__list">

            <div class="functioning__list__box">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restaurant</p>
            </div>

            <div class="functioning__list__box">
                <i class="fa-solid fa-list-ul"></i>
                <p>Composez votre menu</p>
            </div>

            <div class="functioning__list__box">
                <i class="fa-sharp fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>

        </div>
    </section>

    <section class="restaurants">
        <h1>Restaurants</h1>

        <article class="restaurants__cards">

            <a href="menu_la_palette_du_goût.html">

                <div class="cards__image">
                    <!--<img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">-->
                </div>

                <div class="cards__body">

                    <div class="cards__body__text">
                        <h2>La palette du goût</h2>
                        <p>Ménilmontant</p>
                    </div>

                    <div class="cards_body_heart">
                        <i class="fa-thin fa-heart"></i>
                    </div>

                </div>

            </a>
        </article>
    </section>
</body>

</html>
